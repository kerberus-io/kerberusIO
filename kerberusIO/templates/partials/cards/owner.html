<div class="col-md-6">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
{#            <strong class="d-inline-block mb-2 text-primary">World</strong>#}
            <h3 class="mb-0">
                <a class="text-dark" href="#">{{ owner["name"] }}</a>
            </h3>
{#            <div class="mb-1 text-muted">Nov 12</div>#}
            <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            <span class="social">
                <a href="https://github.com/{{ owner['github'] }}" target="_blank"><i class="fab fa-github-square"></i></a>
                <a href="https://linkedin.com/in/{{ owner['linkedin'] }}" target="_blank"><i class="fab fa-linkedin"></i></a>
            </span>
        </div>
        <img class="card-img-right flex-auto d-none d-lg-block" src="static/img/{{owner['name']}}.jpg" alt="Card image cap">
    </div>
</div>
