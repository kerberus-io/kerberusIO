<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Contact Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

<form action="{{ url_for('contact') }}" method="post" id="contact_form">
    <div class="form-group">
        <input type="email" class="form-control" id="return_email" aria-describedby="emailHelp" name="email" placeholder="return address">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="email_subject" placeholder="subject" name="subject">
    </div>
    <div class="form-group">
        <textarea class="form-control" id="email_message" rows="4" placeholder="message" name="message"></textarea>
    </div>
</form>

            </div>
            <div class="modal-footer">
{#                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>#}
{#                <button type="submit" class="btn btn-primary" form="contact_form" data-dismiss="modal">Send</button>#}
                <button type="submit" class="btn btn-primary" form="contact_form">Send</button>
            </div>
        </div>
    </div>
</div>
