<div class="container">
    <div class="row mb-2">
        <a id="contact"></a>
        {% for owner in section['owners'] %}
            {% include "main/partials/cards/owner.html" %}
        {% endfor %}
    </div> <!-- End of Owner Cards -->

    <div class="jumbotron-contact p-3 p-md-2">
        <div class="container content">
            <div class="container contact-container">
                <div class="row">
                    <div class="col-sm">
                        <a href="tel:{{ section['phone']['link'] }}" class="contact-link">
                            <br>
                            <h1><i class="fas fa-mobile-alt"></i></h1>
                            {{ section['phone']['pretty'] }}
                        </a>
                        <br>
                        <br>
                    </div>
                    <div class="col-sm">
                        <a href="javascript:void(0)" class="contact-link" data-toggle="modal" data-target="#exampleModalCenter">
                            <br>
                            <h1><i class="far fa-envelope"></i></h1>
                            Contact Form
                        </a>
                        <br>
                        <br>
                    </div>
                    <div class="col-sm">
                        <a href="https://twitter.com/kerberusIO" target="_blank" class="contact-link">
                            <br>
                            <h1><i class="fab fa-twitter"></i></h1>
                            @{{ section['twitter']['handle'] }}
                        </a>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
