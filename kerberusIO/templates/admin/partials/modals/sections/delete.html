{% extends 'shared/partials/modals/main.html' %}
{% block modal_body %}
    <form id="{{ modal['id'] }}-form" action="{{ url_for('sections') }}" method="post">
        <div class="form-group">
            <label for="delete">Are your sure you want to delete "{{ modal['title'] }}"?</label>
            <input type="hidden" id="delete" name="section" value="{{ section['name'] }}">
            <input type="hidden" name="id" value="{{ section['id'] }}">
            <input type="hidden" name="action" value="delete">
        </div>
    </form>
{% endblock %}
